name: Pull Request Labeler
on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review, edited]

jobs:
  label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/labeler@v6
        with:
          configuration-path: .github/labeler.yml
          sync-labels: true
